<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <aside>
      <h2 class="segunda" id="10">Segunda-feira</h2>
      <h2 class="terça" id="20">Terça-feira</h2>
      <h2 class="quarta" id="30">Quarta-feira</h2>
      <h2 class="quinta" id="40">Quinta-feira</h2>
      <h2 class="sexta" id="50">Sexta-feira</h2>
      <h2 class="sabado" id="60">Sábado</h2>
      <h2 class="domingo" id="70">Domingo</h2>
    </aside>
    <div class="container">
      <h1>To-do-List</h1>
      <input type="text" name="" id="new-task" placeholder="Add new task">
      <button id="add-task-btn">Add Task</button>
      <ul id="task-list">
      </ul>
    </div>

  </body>

</html>
